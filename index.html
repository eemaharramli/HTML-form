<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(#e66465, #9198e5);
            background-repeat: no-repeat;
            background-size: cover;
        }
        form{
            margin: 10px auto;
            width: 300px;
            height: 100vh;
            color: #fff;
        }

        input{
            display: block;
        }
    </style>
</head>
<body>
<form action="">
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Example: Elnur">
    <label for="surname">Surname: </label>
    <input type="text" id="surname" placeholder="Example: Maharramli">
    <label for="age">Age: </label>
    <input type="text" id="age" placeholder="Example: 28">
    <label for="email">Email: </label>
    <input type="text" id="email" placeholder="Example: example@domain.com">
</form>
</body>
</html>
